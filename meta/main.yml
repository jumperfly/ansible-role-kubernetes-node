dependencies:
  - src: jumperfly.kubelet
    version: master
    kubelet_args: "{{ kube_node_kubelet_args }}"
  - src: jumperfly.etcd_node
    when: kube_master
    version: master
    etcd_pod_install: yes

galaxy_info:
  role_name: kubernetes_node
  author: jumperfly
  description: ansible-role-kubernetes-node
  license: Apache
  min_ansible_version: "2.0"
  platforms:
    - name: EL
      versions:
        - "7"
