# Kubernetes configuration
kube_docker_registry: k8s.gcr.io
kube_apiserver_url: https://kubernetes:6443
kube_cluster_dns: 10.0.0.10
kube_cluster_domain: cluster.local

# Kubernetes kubelet configuration
kube_node_kubelet_args: --kubeconfig=/var/lib/kubelet/kubeconfig --pod-manifest-path=/etc/kubernetes/manifests --cluster-dns={{ kube_cluster_dns }} --cluster-domain={{ kube_cluster_domain }}

# Kubernetes kube_proxy configuration
kube_pod_cidr_range: 10.201.0.0/16

# SSL Configuration
kube_key: /srv/kubernetes/kubelet-{{ ansible_hostname }}-key.pem
kube_cert: /srv/kubernetes/kubelet-{{ ansible_hostname }}.pem
kube_ca_cert: /srv/kubernetes/kubelet-{{ ansible_hostname }}-chain.pem
